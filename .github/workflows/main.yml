name: Github Actions Workflowws

on: 
  push:
    branches: ["main"]


jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4
      - name: Testing 
      - uses: setup-node@v4
        with: 
          node-verson: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install 

      - name: Run Test
        run: npm run test